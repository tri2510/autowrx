name: Publish to GitHub Packages

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Extract tag name
        run: echo "GIT_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Copy source files
        run: |
          mkdir -p release-package
          rsync -av --exclude=node_modules --exclude=.git --exclude=release-package ./ release-package/

      - name: Update package.json for publishing
        run: |
          jq --arg ver "$GIT_TAG" '.name="@tri2510/release-archive" 
            | .version=$ver 
            | .private=false 
            | .main="index.js" 
            | .files=["dist", "index.js", "src", "scripts", "config", "package.json"]
            | .repository={ "type":"git", "url":"https://github.com/tri2510/autowrx.git" } 
            | .publishConfig.registry="https://npm.pkg.github.com/"' \
            package.json > release-package/package.json

      - name: Publish full project to GitHub Packages
        run: npm publish
        working-directory: release-package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: release-archive-${{ env.GIT_TAG }}
          path: release-package