name: Publish to GitHub Packages

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Extract tag name
        run: echo "GIT_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create release archive
        run: |
          mkdir -p release-package
          zip -r "release-package/release.zip" . -x "*.git*" "node_modules/*" "release-package/*" "*.zip"

      - name: Copy and patch package.json
        run: |
          cp package.json release-package/package.json
          jq \
            --arg version "$GIT_TAG" \
            '.version=$version
            | .main="release.zip"
            | .files=["release.zip"]
            | .publishConfig={"registry":"https://npm.pkg.github.com/"}' \
            release-package/package.json > release-package/tmp.json
          mv release-package/tmp.json release-package/package.json

      - name: Publish archive to GitHub Packages
        run: npm publish
        working-directory: release-package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: release-archive-${{ env.GIT_TAG }}
          path: release-package/release.zip