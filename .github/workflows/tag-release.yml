name: Tag Release (PR Test)

on:
  pull_request:

jobs:
  test-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Simulate tag
        run: echo "GIT_TAG=v1.0.0" >> $GITHUB_ENV

      - name: Create release archive
        run: |
          mkdir -p dist
          zip -r "dist/release-${{ env.GIT_TAG }}.zip" . -x "*.git*" "node_modules/*" "dist/*" "*.zip"
          unzip -l "dist/release-${{ env.GIT_TAG }}.zip"

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: release-archive
          path: dist/release-*.zip